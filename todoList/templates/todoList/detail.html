{% extends 'base.html' %}

{% block content %}
<h2>Task Detail</h2>
<p><strong>Title:</strong> {{ task.title }}</p>
<p><strong>Description:</strong> {{ task.description }}</p>
<p><strong>Completed:</strong> {{ task.completed|yesno:"Yes,No" }}</p>
<a href="{% url 'task_update' task.id %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'task_list' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
